<div class="example-container">  
  <div align="center"><h5>usuarios</h5></div> 
  <hr>

  <mat-form-field> 
      <div class="row">
        <div class="col-sm">   
          <input matInput type="search" (keyup)="applyFilter($event.target.value)" placeholder="CONSULTAR" >
        </div>
        <div class="col-sm">  
          <mat-icon>search</mat-icon>
        </div>
      </div>   
    </mat-form-field> 

  <div> 

      <div class="example-container"> 
          <div class="example-container"> 
 
            <hr>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" align="center" width="100%"> 

    <ng-container matColumnDef="codigo"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Código </th> 
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container> 
        <ng-container matColumnDef="nome"> 
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th> 
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container> 
    <ng-container matColumnDef="fone"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CNPJ </th> 
      <td mat-cell *matCellDef="let element"> {{element.fone}} </td>
    </ng-container> 

    <ng-container matColumnDef="email"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th> 
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container> 

    <ng-container matColumnDef="buttons"> 
      <mat-header-cell *matHeaderCellDef></mat-header-cell> 
      <mat-cell *matCellDef="let element" (click)="$event.stopPropagation()"> 
          <button mat-icon-button matTooltip="Excluir" aria-label="Excluir registro" (click)="deleteusuarios(element)"> 
            <mat-icon>delete</mat-icon> 
          </button> 
        
      </mat-cell>  
    </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>  
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="editusuarios(row)"></tr> 
    </table> 
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> 
  </div> 
  <div>
    <button type="button" (click)="insertusuarios()" class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i>Adicionar</button>
    <button type="button" (click)="filtrorelusuarios()" class="btn btn-outline-dark ml-1" ><i class="fa fa-close"></i>Relatório</button>
  </div> 
</div>
