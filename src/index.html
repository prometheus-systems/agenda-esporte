    $("#assessed select").change(function () {
      var $this = $(this);
      if( $this.val() === 'null') {
          $this.next()
              .attr("disabled", true);
      }
      else {
          $this.next()
              .removeAttr("disabled")
              .focus();
      }
    });
    
    function focusInput1() {

    function focusInput2() {

    document.onkeydown = function () { 
      switch (event.keyCode) {
        case 116 :  
           event.returnValue = false;
           event.keyCode = 0;           
           return false;             
         case 82 : 
           if (event.ctrlKey) {  
              event.returnValue = false;
             event.keyCode = 0;             
             return false;
      }
    }

}
